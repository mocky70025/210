# Fly.io デプロイ設定ファイル
# アプリ名は fly launch 時に設定されます（ここではプレースホルダー）
app = "minigame-backend"
primary_region = "nrt"  # 東京リージョン

[build]
  # Node.jsのビルドは自動検出されます

[env]
  PORT = "8080"
  # FRONTEND_URL は fly secrets で設定（後でVercelのURLに更新）

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # スリープしないように設定
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

